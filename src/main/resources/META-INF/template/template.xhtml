<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Cadastro</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/theme.css" />
</h:head>

<f:view contentType="text/html">
	<h:body>
		<div class="card">
			<h:form>
				<p:growl id="messages"  />

				<p:menubar>
					<p:submenu label="File" icon="pi pi-fw pi-file">
						<p:submenu label="New" icon="pi pi-fw pi-plus">
							<p:menuitem  value="Bookmark" icon="pi pi-fw pi-bookmark"  
							actionListener="#{dtFilterView.reset()}" 
							process="@this" update="@widgetVar(dlg2)" 
							oncomplete="PF('customersTable').clearFilters(); PF('dlg2').show()">
							</p:menuitem>
							
							
							<p:menuitem value="Upload" icon="pi pi-fw pi-video"  process="@this"  oncomplete="PF('dlgUpload').show()" />
						</p:submenu>
						<p:menuitem value="Delete" icon="pi pi-fw pi-trash" />
						<p:divider />
						<p:menuitem value="Export" icon="pi pi-fw pi-external-link" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<ui:insert name="content" />
		
		<ui:insert name="dialogs" />

	</h:body>
</f:view>
</html>
