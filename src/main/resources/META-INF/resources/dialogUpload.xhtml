<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<p:dialog header="Header" widgetVar="dlgUpload" minHeight="40" width="350" showEffect="fade" modal="true">


    <h:form>
        <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced"
                      update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

        <p:growl id="messages" showDetail="true"/>
    </h:form>


</p:dialog>
</ui:composition>
